<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflipper</h1>
        <img src="flip.webp" width="50" height="50"></img>
        <p class="lead">Lets flip a coin!</p>
        <p>Current flipcoin contract balance: </p>
        <div id="contractBalance">...</div
        <p> </p>
        <p> </p>
        <p>Your wallet balance: </p>
        <div id="yourBalance">...</div>

      </div>
    </div>
    <div class="container">
      <div>
        <h2>Let's flip a coin. Head wins, tail loses.</h2>
        <div>
          <p>Enter amount to bet in ether: </p>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="amount_input" value="0.1"/>
        </div>
        <div class="input-group mb-3">
        </div>
        <button type="button" id="flip_button" class="btn btn-primary">Flip a coin</button>
      </div>
      <p/>
      <div id="message">
      </div>
    </div>


  </body>
</html>
